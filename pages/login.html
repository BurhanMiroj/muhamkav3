<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">
    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="login-wrapper container d-flex flex-column">
      <form action="">
        <div class="d-flex justify-content-center">
          <img class="mb-4 logo-login" src="/img/login-logo.png" alt="Logo SMK Muhammadiyah Kajen">
        </div>
        <!-- first input -->
        <div class="input-group my-3">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>--Pilih--</option>
              <option value="1">Siswa</option>
              <option value="2">Guru</option>
              <option value="3">TU</option>
              <option value="4">Hello</option>
            </select>
          </div>
          <!-- second input -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user user-login"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock ps-1"></i></span>
            <input type="password" class="form-control input-password-custom" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="toggle-password mb-3 mt-1">
            <div class="d-flex align-items-center toggle-password-input"><input class="mx-1" type="checkbox"><span class="fw-normal toggle-password-text">Show Password</span></div>
          </div>
          <!-- third input -->
          <div class="input-group mb-3">
            <input type="submit" value="Login" class="form-control btn-primary">
          </div>
          <div class="text-center">
            <a class="bth-link" href="/index.html">Kembali ke Halaman Home</a>
          </div>
      </form>
      <div class="container text-center mt-3">
        <p>Copyright &copy;<span class="copyright"></span><a class="ms-2" href="/index.html">SMK Muhamadiyah Kajen</a></p>
      </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b07851900c.js" crossorigin="anonymous"></script>
    <script src="/js/password-validation.js"></script>
    <script src="/js/copy.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script> -->
  </body>
</html>
